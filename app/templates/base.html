<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Racer">
    <link rel="shortcut icon" href="{{ url_for('static', filename='media/favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/racer.css') }}">
    <title>Racer</title>
</head>
<div class="hire">
    <!-- Hire link -->
    <a href="{{ url_for('hire') }}"><i class="bi bi-person-vcard"></i></a>
</div>
<header>
    <div class="w3-display container">
        <div class="w3-left w3-large">
            <a href="{{ url_for('index') }}"> <i class="bi bi-houses-fill"></i> Racer</a>
        </div>
        <div class="w3-right">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}" title="Dashboard"><span class="w3-margin-right w3-border-right w3-padding h-icon"><i class="bi bi-pie-chart-fill"></i></span></a>
            <a href="{{ url_for('profile') }}" title="Profile"><span class="w3-margin-right w3-border-right w3-padding"><span class="h-icon"><i class="bi bi-person-heart"></i></span></span></a>
            <a href="{{ url_for('racer_auth.logout') }}" title="Logout"><span class="h-icon"><i class="bi bi-box-arrow-right"></i></span></a>
            {% else %}
                <a href="{{ url_for('racer_auth.login') }}"><span class="h-icon"><i class="bi bi-box-arrow-in-right"></i></span></a>
            {% endif %}
        </div>
    </div>
</header>
<main>
    <body>
        <div class="container" style="margin-top: 3px;">
            <!-- flashed messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </body>
    <button class="btn w3-button" id="bot-btn"><i class="bi bi-chat-dots-fill"></i></button>
    <div id="bot" class="w3-display">
        <iframe src="{{ url_for('client_ui', bot_token='gdQxlPWYu143SLcymCwr3Q') }}" frameborder="0" class="w3-right"></iframe>
    </div>
</main>
<footer>
    <div class="row">
        <div class="col-sm-6 w3-center">
            <!--  Copyright goes here -->
              <p id="copy"></p>
        </div>
        <div class="col-sm-6 w3-center">
            <!-- Important links go here -->
            <a href=" {{ url_for('about') }} "><i class="bi bi-question-circle"></i>  About</a> &nbsp; &nbsp;
            <a href=" {{ url_for('racer_help') }} "> <span><i class="bi bi-person-raised-hand"></i></span> Help</a>
        </div>
    </div>
</footer>

<script>
    const copy = document.getElementById('copy');
    copy.innerHTML = '&copy; ' + new Date().getFullYear() + ' Racer';

    const bot = document.getElementById('bot');
    const botButton = document.getElementById('bot-btn');

    botButton.onclick = () => {
        bot.style.right = '0';
    }
    bot.onclick = (event) => {
        if (event.target === bot) {
            bot.style.right = '-100%';
        }
    }
</script>

</html>
