{% extends 'base.html' %}

{% block content %}
<div class="w3-card w3-padding">
        <div style="font-size: 100px;" class="w3-center"><i class="bi bi-person"></i></div>
    <h1 class="w3-center w3-border-bottom">Profile</h1>

    <form action="">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" value="{{ current_user.username.capitalize() }}" class="form-control" id="username" aria-describedby="usernameHelp" readonly>
            <small id="usernameHelp" class="form-text text-muted">Your username cannot be changed.</small>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" value="{{ current_user.email }}" class="form-control" id="email" aria-describedby="emailHelp" readonly>
            <small id="emailHelp" class="form-text text-muted">Your email cannot be changed.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" value="********" class="form-control" id="password" aria-describedby="passwordHelp" readonly>
            <small id="passwordHelp" class="form-text text-muted">Your password cannot be changed.</small>
        </div>
        <div class="form-group">
            <label for="date_joined">Date Joined</label>
            <input type="text" value="{{ current_user.date_joined }}" class="form-control" id="date_joined" aria-describedby="date_joinedHelp" readonly>
            <small id="date_joinedHelp" class="form-text text-muted">Your date joined cannot be changed.</small>
        </div>
        <div class="form-group">
            <label for="last_login">Last Login</label>
            <input type="text" value="{{ current_user.last_login }}" class="form-control" id="last_login" aria-describedby="last_loginHelp" readonly>
            <small id="last_loginHelp" class="form-text text-muted">Your last login cannot be changed.</small>
        </div>
        <div class="form-group">
            <label for="is_active">Active</label>
            <input type="text" value="{{ current_user.is_active }}" class="form-control" id="is_active" aria-describedby="is_activeHelp" readonly>
            <small id="is_activeHelp" class="form-text text-muted">Your active status cannot be changed.</small>
        </div>
    </form>
</div>
{% endblock %}
