{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('racer_auth.reset_token') }}" method="POST">
    <div class="w3-center">
        <h3>Log in</h3>
    </div>
    <br>
    <div class="input">
        <input type="email" id="email" name="email" placeholder="Email">
        <label for="username"><i class="bi bi-envelope-fill"></i></label>
    </div>
    <div class="submit">
        <input type="submit" value="Get reset token">
    </div>
</form>
{% endblock %}
